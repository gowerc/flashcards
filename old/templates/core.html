<html>
    <head>
        <title>FlashCards</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <meta name="google-signin-client_id" content="{{ CLIENT_ID }}">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

                
        <script type="text/javascript" src="{{ url_for('static', filename = 'core.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}"/>
        
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        
        {% block header %}{% endblock %}

    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
            <a class="navbar-brand" href="#">FlashCards</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="subjects-button">Subjects</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <div id="button-signin" class="g-signin2" data-onsuccess="onSignIn" data-theme="Light"></div>
                    <div id="button-signout" class="customGPlusSignIn" style = "display: none;">
                        <span class="icon"></span>
                        <span class="buttonText">Sign out</span>
                    </div>
                </li>
              </ul>
          </nav>
        
        
        <div id = "page-content" class="container">
            
            
            {% block content %}{% endblock %}
            
            
            
        </div>
        
        
    </body>
</html>
